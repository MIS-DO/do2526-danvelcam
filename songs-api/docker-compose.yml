services: 
  songs-api:
    build: .
    image: songs-api-compose:latest
    ports:
      - "${API_PORT:-8080}:${PORT:-8080}"
    environment:
      - PORT=${PORT:-8080}
      - MONGO_URI=mongodb://mongo:27017/songsdb
      - NODE_ENV=${NODE_ENV:-development}
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - api-logs:/usr/src/app/logs

  songs-web:
    build:
      context: ./songs-app
      dockerfile: Dockerfile
    depends_on:
      - songs-api

  mongo:
    image: "mongo:6.0"
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-logs:/var/log/mongodb
    command: ["mongod", "--logpath", "/var/log/mongodb/mongod.log", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  api-logs:
  mongo-data:
  mongo-logs:
