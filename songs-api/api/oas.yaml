openapi: 3.0.3
info:
  version: 1.0.0
  title: Songs API
  description: This is generated using OAS Tools CLI 

paths:
  /api/v1/songs:
    get:
      description: Returns all songs
      operationId: getSongs
      responses:
        200:
          description: Song list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/song'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      description: Creates a new song
      operationId: addSong
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/song'
        description: Song to be created
        required: true
      responses:
        201:
          description: Song
        default:
            description: Unexpected error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/error'
  /api/v1/songs/{id}:
    get:
      description: Returns a single song by its id
      operationId: findByid
      parameters:
        - required: true
          name: id
          description: id of the song to fetch
          in: path
          schema:
            type: string
      responses:
        200:
          description: Song found by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/song'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      description: Update a song based on its id
      operationId: updateSong
      parameters:
        - required: true
          name: id
          description: id of the song to update
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/song'
        description: Song to be updated
        required: true
      responses:
        204:
          description: Song updated
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      description: Deletes a single song based on its id
      operationId: deleteSong
      parameters:
        - required: true
          name: id
          description: id of the song to delete
          in: path
          schema:
            type: string
      responses:
        204:
          description: Song deleted
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

components:
  schemas:
    song:
        type: object
        required:
          - id
        properties:
          id:
            type: string
          title:
            type: string
          artist:
            type: string
          releaseYear:
            type: number
          durationSeconds:
            type: number
          isExplicit:
            type: boolean
    error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
      additionalProperties: true